<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
    <style>
        .error {
            color: #ff1024;
        }

        input.error {
            border: solid 1px #ff1024;
            color: #ff1024;
        }

        .wrapper {
            width: 300px;
            margin: 50px auto;
        }

        input.has-fail {
            border: solid 1px red;
        }

        .has-cuccess {
            border: solid 1px green;
        }

        .input_result {
            position: relative;
            top: -30px;
            left: 310px;
        }
    </style>
</head>
<body ng-app="myApp" ng-contro1ller="SignUpController">
<div class="wrapper">
    <h2>注册</h2>

    <form method="get" name="signUpForm" ng-submit="submitForm()">

        <div class="form-group">
            <label>用户</label>
            <!--<pre>合法性:{{signUpForm.username.$valid}}</pre>-->
            <input class="form-control"
                   ng-class="{'has-cuccess':signUpForm.username.$valid,
                              'has-fail':!signUpForm.username.$valid&&signUpForm.username.$touched}"
                   name="username"
                   ng-model="userdata.username"
                   ng-minlength="4"
                   ng-maxlength="20"
                   required
                    >

            <p class="fa fa-check input_result"
               ng-if="signUpForm.username.$valid"></p>

            <p class="error"
               ng-if="
                signUpForm.username.$error.required&&
                signUpForm.username.$touched"
                    >
                用户名不可为空
            </p>

            <p class="error"
               ng-if="
                (signUpForm.username.$error.minlength||
                signUpForm.username.$error.maxlength)&&
                signUpForm.username.$touched"
                    >
                用户名长度应该在4至20位
            </p>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input class="form-control"
                   ng-class="{'has-cuccess':signUpForm.password.$valid,
                              'has-fail':!signUpForm.password.$valid&&signUpForm.password.$touched}"
                   name="password"
                   type="password"
                   ng-model="userdata.password"
                   ng-minlength="4"
                   ng-maxlength="32"
                   required
                    >

            <p class="fa fa-check input_result"
               ng-if="signUpForm.password.$valid"></p>

            <p class="error"
               ng-if="
                signUpForm.password.$error.required&&
                signUpForm.password.$touched"
                    >
                密码不可为空
            </p>

            <p class="error"
               ng-if="
                (signUpForm.password.$error.minlength||
                signUpForm.password.$error.maxlength)&&
                signUpForm.password.$touched"
                    >
                密码长度应该在4至32位
            </p>

        </div>
        <div class="form-group">
            <label>确认密码</label>
            <!--<pre>合法性:{{signUpForm.password2.$valid}}</pre>-->
            <input class="form-control"
                   ng-class="{'has-cuccess':signUpForm.password2.$valid,
                              'has-fail':!signUpForm.password2.$valid&&signUpForm.password2.$touched}"
                   name="password2"
                   type="password"
                   ng-model="userdata.password2"
                   compare="userdata.password"
                   required
                    >

            <p class="fa fa-check input_result"
               ng-if="signUpForm.password2.$valid"></p>

            <p class="error"
               ng-disabled="!userdata.password"
               ng-if="
                signUpForm.password2.$error.compare&&
                signUpForm.password2.$touched"
                    >
                两次输入不一致
            </p>
        </div>
        <button class="btn btn-primary">注册</button>
        <button class="btn btn-primary">登录</button>
    </form>
</div>
<script src="lib/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
